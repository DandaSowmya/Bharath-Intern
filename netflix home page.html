<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #141414;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background: url('https://via.placeholder.com/1600x900') no-repeat center center/cover;
            text-align: center;
            margin-top: 50px; /* Adjust if needed based on header height */
        }

        .hero-content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .hero h1 {
            font-size: 3em;
        }

        .hero p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .hero input[type="email"] {
            padding: 10px;
            font-size: 1em;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }

        .hero button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #e50914;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        .carousel {
            padding: 50px 20px;
        }

        .carousel h2 {
            margin-bottom: 20px;
        }

        .carousel-content {
            display: flex;
            overflow-x: auto;
        }

        .carousel-item {
            margin-right: 10px;
        }

        .carousel-item img {
            height: 200px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Netflix</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Watch Unlimited Movies and TV Shows</h1>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
                <input type="email" placeholder="Email address">
                <button>Get Started</button>
            </div>
        </section>

        <section class="carousel">
            <h2>Popular on Netflix</h2>
            <div class="carousel-content">
                <div class="carousel-item"><img src="https://via.placeholder.com/150" alt="Show 1"></div>
                <div class="carousel-item"><img src="https://via.placeholder.com/150" alt="Show 2"></div>
                <div class="carousel-item"><img src="https://via.placeholder.com/150" alt="Show 3"></div>
                <div class="carousel-item"><img src="https://via.placeholder.com/150" alt="Show 4"></div>
                <div class="carousel-item"><img src="https://via.placeholder.com/150" alt="Show 5"></div>
            </div>
        </section>
    </main>
</body>
</html>
